<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor in Question</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <audio id="ambient" loop preload="auto" style="display: none">
        <source src="sounds/ambient.mp3" type="audio/mpeg">
    </audio>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
    

    <section id="loading-screen">

        <div id="loader"></div>
    
    </section>

    <div id="inventory">
        <div id="inventoryElements">
            <p>Objects found:</p>
        <p id="myLog"></p>
        <progress id="inventoryProgress" max="10"></progress>
    </div>
    </div>
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:72px">
                Labor in Question
            </p>
            <p>For the best experience use a Chromium-based or Firefox browser.</p>
            <p style="font-size:30px">
                Press left mouse button to start
            </p>
            <p>
                Move: WASD<br/>
                Look around: Mouse<br/>
                Click an object to save it<br/>
                Press Y, to open and close the inventory<br/>

            </p>
            
        </div>
    </div>

</body>
</html>
